<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio Template</title>
  <style>

body {
  margin: 0;
  padding: 0;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100vh;
  background-color: #f1f1f1;
}

.content {
  margin-left: 200px; /* Adjust this value to match the width of the sidebar */
  padding: 20px;
  height: 1000vh;

}

.container {
  display: flex;
}

.scrollable {
  overflow-y: scroll;
  height: 1000vh;
  background-color: pink;

}
.fixed {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  width: 200px;
  background-color: red;
  /* Additional styles for the fixed div */
}

.containermain {
  background-color: grey;

}
  </style>
</head>
<body>
  <div class="containermain">
  <div class="container">
        <div class="fixed">
          Content of the non-scrollable div
        </div>
        <div class="scrollable">
          Content of the scrollable div
        </div>
  </div>
</div>
</body>
</html>
